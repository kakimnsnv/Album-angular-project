<div class="albums-container" *ngIf="loaded; else loading">
    <h1>Album list</h1>
    <div *ngFor="let album of albums" class="album-card">
        <div class="album-id">{{album.id}}</div>
        <a [routerLink]="['/albums', album.id]">{{album.title}}</a>
        <button class="delete-button" (click)="deleteAlbum(album)">Delete album</button>
    </div>
</div>

<ng-template #loading>
    <p>Posts are loading...</p>
</ng-template>
